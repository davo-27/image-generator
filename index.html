<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image galaxy</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">Image galaxy</h1>
            </header>

    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class='bx bx-camera'></i>
                    <span>Maria loznevaya</span>
                </div>
                <div class="buttons">
                    <i class='bx bx-download'></i>
                    <i class='bx bx-x'  ></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" ></div>
            </div>
        </div>
    </div>
    <section class="search">
     
        <div class="content">
            <h1>Image gallery with Javascript</h1>
            <p>Search and download any image you want</p>
            <div class="search-box">
                <i class='bx bx-search-alt'></i>
                <input type="search" placeholder="Serch any images you want or your favorite photographer " required>
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images">
</ul>
        <button class="load-more">Load-More</button>
    </section>
</body>
<script src="script.js" defer></script>

</html>
